<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="popup">
      <h2>Instrukcja:</h2>
      <p><i class="fa-solid fa-play active"></i> - start</p>
      <p><i class="fa-solid fa-pause active"></i> - pauza</p>
      <p><i class="fa-solid fa-stop active"></i> - stop</p>
      <p><i class="fa-solid fa-trash active"></i> - skasuj wszystko (łącznie z archiwum)</p>
      <p>archiwum - zobacz wcześniejsze pomiary</p>
      <div><button class="exit btn">Zamknij</button></div>
      
    </div>
    <div class="wrapper">

    

      <div class="main">
        <div class="colors">
          <div class="color gold"></div>
          <div class="color red"></div>
          <div class="color blue"></div>
        </div>
        <div class="top">
          <div class="icon brush"><i class="fa-solid fa-brush"></i></div>
          <div class="icon ask"><i class="fa-solid fa-question"></i></div>
          <h1>Stoper</h1>
          <span class="timer"
            ><span class="seconds">0.00</span>
        </div>
        <div class="down">
          <button class="play btn"><i class="fa-solid fa-play"></i></button>
          <button class="pause btn"><i class="fa-solid fa-pause"></i></button>
          <button class="stop btn"><i class="fa-solid fa-stop"></i></button>
          <button class="delete btn"><i class="fa-solid fa-trash"></i></button>
        </div>
        <button class="archive btn">Archiwum</button>
        <div class="items">
          
        </div>
      
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3fbc7566d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
